apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wil-ingress
  labels:
    app: wil-playground-service
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wil-playground-service
            port:
              number: 8888
